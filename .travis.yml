language: php

matrix:
  include:
    - php: 7.3
    - php: 7.4
    - php: 8.0
    - php: 8.1

env:
  global:
    - SYMFONY_ENV=test

cache:
  directories:
    - ~/.composer

before_script:
  - phpenv config-add travis.php.ini
  - composer self-update
  - composer install --prefer-dist
  - sudo apt-get -qq update
  - sudo apt-get install ant

script:
  - ant

addons:
  apt:
    packages:
      - ant

language: php

matrix:
  include:
    - php: 7.2
    - php: 7.3

env:
  global:
    - SYMFONY_ENV=test

cache:
  directories:
    - ~/.composer

before_script:
  - phpenv config-add travis.php.ini
  - composer self-update
  - composer install --prefer-dist
  - sudo apt-get -qq update
  - sudo apt-get install ant

script:
  - ant

branches:
  only:
    - master
    - develop

addons:
  apt:
    packages:
      - ant
